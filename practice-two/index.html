<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travlog</title>
    <link rel="icon" href="./assets/images/logo.png" type="image/png" />
    <link rel="stylesheet" href="./styles/index.css">
  </head>

  <body>
    <!-- Start Header -->
    <header class="header container">
      <a href="#" class="logo header__logo">
        <img src="./assets/images/logo.png" alt="Travlog" class="logo__image" />
        <span class="logo__title text--black">Travlog</span>
      </a>
      <nav class="navbar">
        <button class="btn btn__menu"><img src="./assets/images/menu-icon.png"
            alt="Menu"></button>
        <ul class="navbar__list">
          <li class="nav__item">
            <a href="javascript:void(0)"
              class="nav-item__link text--grey-scale-black text--tiny">Home</a>
          </li>
          <li class="nav__item">
            <a href="javascript:void(0)"
              class="nav-item__link text--grey-scale-black text--tiny">Discover</a>
          </li>
          <li class="nav__item">
            <a href="javascript:void(0)"
              class="nav-item__link text--grey-scale-black text--tiny">Special
              Deals</a>
          </li>
          <li class="nav__item">
            <a href="javascript:void(0)"
              class="nav-item__link text--grey-scale-black text--tiny">Contact</a>
          </li>
          <li class="nav__item nav-btn__group">
            <button class="btn btn--secondary text--tiny">Log In</button>
            <button class="btn btn--primary text--tiny">Sign Up</button>
          </li>
        </ul>
      </nav>
      <div class="btn__group header-btn__group">
        <button class="btn btn--secondary text--tiny">Log In</button>
        <button class="btn btn--primary text--tiny">Sign Up</button>
      </div>
    </header>
    <!-- End header -->

    <!-- Start Main -->
    <main class="content">
      <!-- Start Introduction section -->
      <section class="introduction container">
        <div class="introduction__image">
          <div class="image-collection">
            <div class="image__container">
              <img src="./assets/images/the-alley.png" alt="the alley"
                class="img-the-alley" />
              <img src="./assets/images/girl-and-mountain.png"
                alt="girl and mountain" class="img-girl-mountain" />
              <button class="btn btn-send">
                <img src="./assets/images/send-icon.png" alt="send"
                  class="intro-icon" />
              </button>
            </div>
            <div class="image__container">
              <img src="./assets/images/photographer.png" alt="photographer"
                class="img-photographer" />
              <button class="btn btn-place">
                <img src="./assets/images/location-icon.png" alt="top places"
                  class="palace-icon" />
                <span class="text--tiny text-place">Top Places</span>
              </button>
              <button class="btn btn-add-contact">
                <img src="./assets/images/add-contact-icon.png"
                  alt="add contact"
                  class="intro-icon" />
              </button>
            </div>
          </div>
        </div>
        <div class="introduction__desc">
          <button class="btn btn__explore">
            <span class="text--tiny text--pink">Explore the world!</span>
            <img src="./assets/images/explore-icon.png" alt="explore"
              class="explore-icon" />
          </button>
          <h1 class="introduction-title text--black">Travel <span
              class="text--pink">top destination</span> of the world</h1>
          <p class="introduction-paragraph text--small">
            We always make our customer happy by providing
            as many choices as possible
          </p>
          <div class="btn__group introduction-btn-group">
            <button class="btn btn--primary btn-get-started">
              <span class="text--tiny">Get Started</span>
            </button>
            <button class="btn btn--secondary btn-watch-demo">
              <img src="./assets/images/play-icon.png" alt="Watch Demo" />
              <span class="text--tiny">Watch demo</span>
            </button>
          </div>
        </div>
      </section>
      <!-- End Introduction section -->

      <!-- Start Sponsor section -->
      <div class="sponsor container">
        <ul class="sponsor__list">
          <li>
            <a href="javascript:void(0)"><img
                src="./assets/images/tripadvisor-logo.png"
                alt="Tripadvisor" class="sponsor__img" /></a>
          </li>
          <li>
            <a href="javascript:void(0)"><img
                src="./assets/images/expedia-logo.png" alt="Expedia" class="sponsor__img" /></a>
          </li>
          <li>
            <a href="javascript:void(0)"><img
                src="./assets/images/booking-logo.png"
                alt="Booking.com" class="sponsor__img"/></a>
          </li>
          <li>
            <a href="javascript:void(0)"><img src="./assets/images/airbnb.png"
                alt="Airbnb" class="sponsor__img" /></a>
          </li>
          <li>
            <a href="javascript:void(0)"><img
                src="./assets/images/orbitz-logo.png" alt="Orbitz" class="sponsor__img" /></a>
          </li>
        </ul>
      </div>
      <!-- End Sponsor section -->
    </main>
    <!-- End Main -->
  </body>
</html>
