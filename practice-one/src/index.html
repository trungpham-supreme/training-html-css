<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travlog</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>

  <body>
    <header class="header">
      <a href="#" class="link header__logo">
        <img src="./assets/images/logo.png" alt="logo" class="logo-icon" />
        <span class="title">Travlog</span>
      </a>
      <nav class="nav header__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav--link text--tiny link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav--link text--tiny link">Discover</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav--link text--tiny link">Special Deals</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav--link text--tiny link">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="btn__group">
        <a href="" class="btn btn__login link text--tiny">Log In</a>
        <a href="" class="btn btn__signup link text--tiny">Sign Up</a>
      </div>
    </header>
    <main class="content">
      <section class="section introduction">
        <div class="container__introduction">
          <button class="btn btn__explore">
            <span class="text text--tiny text--pink"> Explore the world! </span
            ><img src="./assets/images/explore-icon.png" alt="explore" />
          </button>
          <h1 class="introduction-title">
            Travel <span class="text text--pink">top destination</span> of the
            world
          </h1>
          <p class="introduction-paragraph text--small">
            We always make our customer happy by providing<br />
            as many choices as possible
          </p>
          <div class="btn__group">
            <button class="btn btn-get-started">
              <span class="text text--tiny">Get Started</span>
            </button>
            <button class="btn btn-watch-demo">
              <img src="./assets/images/play-icon.png" alt="Watch Demo" />
              <span class="text text--tiny">Watch demo</span>
            </button>
          </div>
        </div>
        <div class="container__image">
          <img src="./assets/images/map.png" alt="map" />
          <div class="travel-images">
            <div class="travel-images__col-1">
              <img src="./assets/images/the-alley.png" alt="the alley" />
              <img
                src="./assets/images/girl-and-mountain.png"
                alt="girl and mountain"
              />
            </div>
            <div class="travel-images__col-2">
              <img src="./assets/images/photograper.png" alt="photograper" />
            </div>
          </div>
          <a href="#" class="btn btn-icon btn-send"
            ><img src="./assets/images/send-icon.png" alt=""
          /></a>
          <a href="#" class="btn btn-icon btn-top-places link"
            ><img src="./assets/images/location-icon.png" alt="" class="" />
            <span class="text text--tiny">Top Places</span></a
          >
          <a href="" class="btn btn-icon btn-add-contact"
            ><img
              src="./assets/images/add-contact-icon.png"
              alt=""
              class="add-contact-icon"
          /></a>
        </div>
      </section>

      <section class="section sponsor">
        <ul class="sponsor__lists">
          <li>
            <img src="./assets/images/tripadvisor-logo.png" alt="Tripadvisor" />
          </li>
          <li>
            <img src="./assets/images/expedia-logo.png" alt="Expedia" />
          </li>
          <li>
            <img src="./assets/images/booking-logo.png" alt="Booking.com" />
          </li>
          <li><img src="./assets/images/airbnb.png" alt="Airbnb" /></li>
          <li><img src="./assets/images/orbitz-logo.png" alt="Orbitz"></li>
        </ul>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
